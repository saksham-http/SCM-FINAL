<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-image: url('C:\Users\saksh\OneDrive\Pictures\Screenshots\Screenshot 2024-04-19 221139.png');
            background-size: auto;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .Signup-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .Signup-container h2 {
            margin-bottom: 20px;
        }         

        .Signup-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-field {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .Signup-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <form action="welcomepage.html" target="_blank">
    <div class="Signup-container">
        <h2>Signup</h2>
        <form class="Signup-form" action="#" method="post">
            <input class="input-field" type="text" name="username" placeholder="Username" required>
            <input class="input-field" type="Create a password" name="Create a password" placeholder="Create a Password" required>
            <button class="Signup-button" type="submit">Signup</button>
        </form>
    </div>
</body>
</html>
